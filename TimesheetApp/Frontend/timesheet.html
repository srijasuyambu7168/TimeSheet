<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Timesheet Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h2>Timesheet Management</h2>

    <!-- Timesheet Form -->
    <form id="timesheetForm">
        <div class="mb-3">
            <label>Date</label>
            <input type="date" class="form-control" id="date" required>
        </div>
        <div class="mb-3">
            <label>Hours Worked</label>
            <input type="number" class="form-control" id="hours" min="1" max="24" required>
        </div>
        <div class="mb-3">
            <label>Task Description</label>
            <input type="text" class="form-control" id="task" maxlength="500">
        </div>
        <button type="submit" class="btn btn-primary">Add Timesheet</button>
    </form>

    <hr>
    <h3>All Timesheets</h3>
    <table class="table table-bordered" id="timesheetTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Date</th>
                <th>Hours</th>
                <th>Task</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        const API_URL = "https://localhost:7077/api";

        // Check if employee is logged in
        const employee = JSON.parse(localStorage.getItem("employee"));
        if (!employee) {
            alert("Please login first!");
            window.location.href = "login.html";
        }

        // Load timesheets
        async function loadTimesheets() {
            const res = await fetch(`${API_URL}/timesheet/employee/${employee.employeeId}`);
            const data = await res.json();

            const tbody = document.querySelector("#timesheetTable tbody");
            tbody.innerHTML = "";

            data.forEach(ts => {
                tbody.innerHTML += `
                        <tr>
                            <td>${ts.id}</td>
                            <td>${ts.date}</td>
                            <td>${ts.hoursWorked}</td>
                            <td>${ts.taskDescription || ""}</td>
                            <td>
                                <button class="btn btn-danger btn-sm" onclick="deleteTimesheet(${ts.id})">Delete</button>
                            </td>
                        </tr>
                    `;
            });
        }

        // Add timesheet
        document.getElementById("timesheetForm").addEventListener("submit", async (e) => {
            e.preventDefault();

            const timesheet = {
                employeeId: employee.employeeId,
                date: document.getElementById("date").value,
                hoursWorked: parseInt(document.getElementById("hours").value),
                taskDescription: document.getElementById("task").value
            };

            const res = await fetch(`${API_URL}/timesheet`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(timesheet)
            });

            if (res.ok) {
                alert("Timesheet added successfully!");
                document.getElementById("timesheetForm").reset();
                loadTimesheets();
            } else {
                const err = await res.json();
                alert("Error adding timesheet: " + JSON.stringify(err));
            }
        });

        // Delete timesheet
        async function deleteTimesheet(id) {
            if (!confirm("Are you sure you want to delete this timesheet?")) return;

            const res = await fetch(`${API_URL}/timesheet/${id}`, { method: "DELETE" });
            if (res.ok) {
                loadTimesheets();
            } else {
                alert("Error deleting timesheet");
            }
        }

        // Initial load
        loadTimesheets();
    </script>
</body>
</html>
